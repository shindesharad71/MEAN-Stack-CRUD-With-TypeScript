<form class="toolbar-wrapper pure-form">
	<div class="space-between">
		<button
			class="pure-button pure-button-primary"
			(click)="openModal('custom-modal')"
		>
			+ New Record
		</button>
	</div>
	<div class="space-between">
		<input
			type="date"
			name="start-date"
			id="start-date"
			placeholder="Start Date"
			[(ngModel)]="startDate"
		/>
		<input
			type="date"
			name="end-date"
			id="end-date"
			placeholder="End Date"
			[(ngModel)]="endDate"
		/>
		<button
			class="pure-button button-secondary"
			(click)="filterCities()"
			[disabled]="!startDate || !endDate"
		>
			Filter
		</button>
		<button
			class="pure-button"
			(click)="clearDate()"
			[disabled]="!startDate && !endDate"
		>
			Clear
		</button>
	</div>
</form>

<app-modal
	id="custom-modal"
	(afterFormSubmit)="onFormSubmit($event)"
></app-modal>
