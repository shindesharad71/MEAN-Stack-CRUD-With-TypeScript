<table class="pure-table pure-table-striped">
	<thead>
		<tr>
			<th
				scope="col"
				[appSort]="dataList"
				data-order="desc"
				data-name="id"
				[title]="toolTipText"
			>
				Id
			</th>
			<th
				scope="col"
				[appSort]="dataList"
				data-order="desc"
				data-name="city"
				[title]="toolTipText"
			>
				City
			</th>
			<th
				scope="col"
				[appSort]="dataList"
				data-order="desc"
				data-name="start_date"
				data-type="date"
				[title]="toolTipText"
			>
				Start Date
			</th>
			<th
				scope="col"
				[appSort]="dataList"
				data-order="desc"
				data-name="end_date"
				data-type="date"
				[title]="toolTipText"
			>
				End Date
			</th>
			<th
				scope="col"
				[appSort]="dataList"
				data-order="desc"
				data-name="price"
				[title]="toolTipText"
			>
				Price
			</th>
			<th
				scope="col"
				[appSort]="dataList"
				data-order="desc"
				data-name="status"
				[title]="toolTipText"
			>
				Status
			</th>
			<th
				scope="col"
				[appSort]="dataList"
				data-order="desc"
				data-name="color"
				[title]="toolTipText"
			>
				Color
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let data of dataList">
			<td>{{ data.id }}</td>
			<td>{{ data.city }}</td>
			<td>{{ data.start_date }}</td>
			<td>{{ data.end_date }}</td>
			<td>{{ data.price }}</td>
			<td>{{ data.status }}</td>
			<td>
				<span [ngStyle]="{ background: data.color }"></span>
				{{ data.color }}
			</td>
		</tr>
	</tbody>
</table>

<button (click)="openModal('custom-modal')">Open Modal</button>

<app-modal id="custom-modal">
	<h1 style="height: 400px">A Tall Custom Modal!</h1>
	<button (click)="closeModal('custom-modal')">Close</button>
</app-modal>
