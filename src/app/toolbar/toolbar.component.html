<form class="toolbar-wrapper pure-form">
	<div class="space-between">
		<button
			class="pure-button pure-button-primary"
			(click)="openModal('custom-modal')"
		>
			+ New Record
		</button>
	</div>
	<div class="space-between">
		<input
			type="date"
			name="start-date"
			id="start-date"
			placeholder="Start Date"
			(change)="onDateChange($event)"
			[(ngModel)]="startDate"
		/>
		<input
			type="date"
			name="end-date"
			id="end-date"
			placeholder="End Date"
			(change)="onDateChange($event)"
			[(ngModel)]="endDate"
    />
    <button class="pure-button button-secondary" (click)="filterCities()">Filter</button>
		<button class="pure-button" (click)="clearDate()">Clear</button>
	</div>
</form>

<app-modal id="custom-modal">
	<h3>Record</h3>
	<form class="pure-form pure-form-stacked">
		<fieldset>
			<legend>City Details</legend>
			<label for="city">City Name</label>
			<input type="text" id="city" placeholder="City Name" />

			<label for="start-date">Start Date</label>
			<input type="date" id="start-date" />

			<label for="start-date">End Date</label>
			<input type="date" id="end-date" />

			<label for="price">Price</label>
      <input type="number" id="price" placeholder="Price" />

			<label for="status">Status</label>
			<select id="status">
				<option>Yearly</option>
				<option>Weekly</option>
				<option>Seldom</option>
				<option>Once</option>
				<option>Often</option>
				<option>Never</option>
			</select>
			<label for="color">Color</label>
			<input type="color" id="color" placeholder="Color" value="#e66465" />

			<button type="submit" class="pure-button pure-button-primary">
				Submit
			</button>
			<button
				class="button-error pure-button"
				(click)="closeModal('custom-modal')"
			>
				Cancel
			</button>
		</fieldset>
	</form>
</app-modal>
